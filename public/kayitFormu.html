<!DOCTYPE html>
<html>
<head>
	<title>Kayıt Formu</title>
    <script src="../app/index.js"></script>
</head>
<body>
	<h1>Kayıt Formu</h1>
	<form action="/kayit" method="post">
		<label for="uye_adi">Üye Adı:</label>
		<input type="text" id="uye_adi" name="uye_adi" required><br><br>
		<label for="eposta">E-posta:</label>
		<input type="email" id="eposta" name="eposta" required><br><br>
		<label for="parola">Parola:</label>
		<input type="password" id="parola" name="parola" required><br><br>
		<input type="submit" value="Kayıt Ol">
	</form>
</body>
</html>
